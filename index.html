<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Memory game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">

    <section class="start-page">
      <picture>
        <source srcset="img/StartGame@2x.png 2x, img/StartGame.png 1x" />
        <img class="start-page__logo" src="img/StartGame.png" width="503" height="265" alt="Изображение четырех карт">
      </picture>
      <h1 class="start-page__title">Memory game</h1>
      <button class="start-page_button">Начать игру</button>
    </section>

    <section class="game-page hidden">
      <button class="game-page_button">Начать заново</button>
      <p>Очки:
        <span class="game-page_score-number">0</span>
      </p>
      <div class="game-page_cards-area">
        <ul class="game-page_cards-list">
        </ul>
      </div>
    </section>

    <section class="end-page hidden">
      <picture>
        <source srcset="img/EndGame.png@2x.png 2x, img/EndGame.png 1x" />
        <img class="end-page__logo" src="img/EndGame.png" width="516" height="275" alt="Изображение четырех карт">
      </picture>
      <p class="end-page__intro">Поздравляем!</p>
      <p class="end-page__score-text">Ваш итоговый счет:
        <span class="end-page__score">0</span>
      </p>
      <button class="end-page_button">Еще раз</button>
    </section>

  </div>
  <script src="js/utils.js"></script>
  <script src="js/card.js"></script>
  <script src="js/game.js "></script>
</body>

</html>
